<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Gassy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans flex justify-center pt-12 min-h-screen">
<div id="chatbox" class="w-full max-w-md bg-gray-800 p-6 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold mb-4">Ask away!</h1>
    <div id="messages" class="h-72 overflow-y-auto mb-4 space-y-2"></div>
    <div class="flex gap-2">
        <input
                id="input"
                type="text"
                placeholder="Ask a question..."
                class="flex-1 px-3 py-2 rounded-md text-black"
        />
        <button
                onclick="sendMessage()"
                class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md"
        >
            Verstuur
        </button>
    </div>
</div>
<script src="/main.js"></script>
</body>
</html>
